<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <title>Student Temp List</title>
  <meta name="keywords" content="Student Database">
  <meta name="description" content="One app to manage student lessons and progress.">

  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="../../../temp/styles/styles.css">
  <!-- endbuild -->

  <!-- build:js assets/scripts/Vendor.js -->
  <script src="../../../temp/scripts/Vendor.js"></script>
  <!-- endbuild -->

</head>

<body>

  <div class="page-header">
      <!-- SECTION -->
      <div class="page-header__back-btn">
          <a href="00-song-section.html">Songs</a>
      </div>
      <!-- PAGE -->
      <div class="page-header__nav-wrapper">
          <a class="page-header__prevnext" href="06-i-love-rock-n-roll.html"><</a>
          <div class="page-header__page-name">Boulevard of Broken Dreams</div>
          <a class="page-header__prevnext" href="08-firework.html">></a>
      </div>
  </div>

  <iframe src="../00-tools.html" class="tool-section"></iframe>

  <!-- PLAYBACK CONTROLS -->
  <div class="wrapper wrapper--bigger-left">
      <div id="boulevard-of-broken-dreams" class="playback-section" name="../../audio/songs/">
          <div class="song__button-play" name="b">
              Backing
          </div>
          <div class="song__button-play" name="47">
              C
          </div>
          <div class="song__button-play" name="70">
              I
          </div>
          <div class="song__button-play" name="85">
              V2
          </div>
          <div class="song__button-play" name="121">
              C2
          </div>
          <div class="song__button-play" name="149">
              Outro
          </div>
          <div class="song__button-stop">
              Stop
          </div>
      </div>
  </div>

  <!-- MAIN Song SECTION -->
  <div class="main-section">
    <div class="song-module">
        <div class="tempo-container tempo-container__song">
              <div class="tempo-container__heading">Tempo:</div>
              <div class="tempo-container__module">
                  <input id="s07BoBD-60" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="s07BoBD-60">60</label>
              </div>
              <div class="tempo-container__module">
                  <input id="s07BoBD-65" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="s07BoBD-65">65</label>
              </div>
              <div class="tempo-container__module">
                  <input id="s07BoBD-70" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="s07BoBD-70">70</label>
              </div>
              <div class="tempo-container__module">
                  <input id="s07BoBD-75" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="s07BoBD-75">75</label>
              </div>
              <div class="tempo-container__module">
                  <input id="s07BoBD-80" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="s07BoBD-80">80</label>
              </div>
              <div class="tempo-container__module">
                  <input id="s07BoBD-85" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="s07BoBD-85">Music</label>
              </div>
        </div>

        <!-- IMAGE -->

        <div class="image image__song">
            <img src="../../images/songs/s07BoBDa.png" alt="song page 01">
        </div>
        <div class="image image__song">
            <img src="../../images/songs/s07BoBDb.png" alt="song page 01">
        </div>
    </div>


  </div>

  <footer>
    &copy; copyright 2017
  </footer>





  <script type="text/javascript" src="../../../jquery.js"></script>
  <script type="text/javascript" src="../../../studentsdb.js"></script>
  <!-- build:js assets/scripts/App.js -->
  <script src="/../../../temp/scripts/App.js"></script>
  <!-- endbuild -->
</body>

</html>
