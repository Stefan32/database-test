<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <title>Student Temp List</title>
  <meta name="keywords" content="Student Database">
  <meta name="description" content="One app to manage student lessons and progress.">

  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="../../../temp/styles/styles.css">
  <!-- endbuild -->

  <!-- build:js assets/scripts/Vendor.js -->
  <script src="../../../temp/scripts/Vendor.js"></script>
  <!-- endbuild -->

</head>

<body>

<!-- METRONOME -->
  <div class="metronome">
      <div class="metronome__heading"><span class="loadMe" name="name">No user</span> <span class="loadMe" name="surname">-</span></div>
          <div class="wrapper--metronome">
              <div id="tempoMinus" class="metronome__tempo tempoAdjust"><</div>
              <div id="mainTempo" class="metronome__tempo">60</div>
              <div id="tempoPlus" class="metronome__tempo tempoAdjust">></div>
              <div class="metronome__button-play">PLAY</div>
              <div class="metronome__button-stop">STOP</div>
          </div>
  </div>

<!-- TIMER -->
  <div id="clockdiv" class="timer">
      Start Timer
  </div>

  <!-- Drumkit -->
  <div class="drum-kit">
    <button id="kick-sample-btn" type="button" name="kick-sample">Kick</button>
    <button id="snare-sample-btn" type="button" name="snare-sample">Snare</button>
    <audio id="kick-sample-sound" src="../audio/drum-samples/kick-funktight-025.wav"></audio>
    <audio id="snare-sample-sound" src="../audio/drum-samples/snare-funktight-hit-L-022.wav"></audio>
  </div>

  <!-- Bass -->
    <audio id="bass-sample-f2q" src="../audio/bass-samples/f2q.wav"></audio>
    <audio id="bass-sample-g2w" src="../audio/bass-samples/g2w.wav"></audio>
    <audio id="bass-sample-a2e" src="../audio/bass-samples/a2e.wav"></audio>
    <audio id="bass-sample-b2r" src="../audio/bass-samples/b2r.wav"></audio>
    <audio id="bass-sample-c3t" src="../audio/bass-samples/c3t.wav"></audio>
    <audio id="bass-sample-d3y" src="../audio/bass-samples/d3y.wav"></audio>
    <audio id="bass-sample-e3u" src="../audio/bass-samples/e3u.wav"></audio>
    <audio id="bass-sample-f3i" src="../audio/bass-samples/f3i.wav"></audio>
    <audio id="bass-sample-g3o" src="../audio/bass-samples/g3o.wav"></audio>
    <audio id="bass-sample-a3p" src="../audio/bass-samples/a3p.wav"></audio>


<!-- _______________ SOURCES _______________________ -->
  <script type="text/javascript" src="../../../jquery.js"></script>
  <script type="text/javascript" src="../../../studentsdb.js"></script>
  <!-- build:js assets/scripts/App.js -->
  <script src="/../../../temp/scripts/App.js"></script>
  <!-- endbuild -->
</body>

</html>
