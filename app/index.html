<div class="row lessons-headings wrapper--bigger-left">
    <div class="row__medium-1">
        <h3>Date</h3>
    </div>
    <div class="row__medium-1">
        <h3>Attended</h3>
    </div>
    <div class="row__medium-4">
        <h3>Notes</h3>
    </div>
    <div class="row__copy-btn">
        <div class="new-lesson-button">
            +
        </div>
    </div>
</div>

<div id="new-lesson-modal" class="new-lesson-modal modal__hidden">
    <div class="new-lesson-modal__head">
        Add New Lesson
    </div>
    <div class="new-lesson-modal__date">
        <div class="new-lesson-modal__date--name">
            Date:
        </div>
        <input class="new-lesson-modal__date--input" type="date" name="" value="">
    </div>
    <div class="new-lesson-modal__attended">
        <div class="new-lesson-modal__attended--name">
            Attended:
        </div>
        <input id="atYes" class="new-lesson-modal__attended--input" type="radio" name="attended" value="yes"><label for="atYes">Yes</label>
        <input id="atNo" class="new-lesson-modal__attended--input" type="radio" name="attended" value="no"><label for="atNo">No</label>
    </div>
    <div class="new-lesson-modal__lesson-notes">
        <div class="new-lesson-modal__lesson-notes--name">
            Lesson Notes:
        </div>
        <textarea class="new-lesson-modal__lesson-notes--input" name="name"></textarea>
    </div>
    <div class="new-lesson-modal__submit">
        <button id="add-lesson" class="new-lesson-modal__submit--add" type="button" name="button">Add</button>
        <button id="cancel-lesson" class="new-lesson-modal__submit--cancel" type="button" name="button">Cancel</button>
    </div>
</div>

<div id="lesson-module-container" class="lesson-module-container">
    <div id="start-lesson" class="wrapper--bigger-left">
            <a href="#">Back to Top</a>
    </div>
</div>
