<body>

  <div class="page-header">
      <!-- SECTION -->
      <div class="page-header__back-btn">
          <a href="../00-rock-and-pop-gr2-section.html">Grade 2</a>
      </div>
      <!-- PAGE -->
      <div class="page-header__nav-wrapper">
          <a class="page-header__prevnext" href="3-jumpin-jack-flash.html"><</a>
          <div class="page-header__page-name">Mean Jumper Blues</div>
          <a class="page-header__prevnext" href="5-sing-for-absolution.html">></a>
      </div>
  </div>

  <iframe src="../../00-tools.html" class="tool-section"></iframe>

  <!-- PLAYBACK CONTROLS -->
  <div class="wrapper wrapper--bigger-left">
      <div id="mean-jumper-blues" class="playback-section" name="../../../audio/songs/rock-and-pop/grade-2/2012/">
          <div class="song__button-play" name="f">
              Full
          </div>
          <div class="song__button-play" name="b">
              Backing
          </div>
          <div class="song__button-play" name="11">
              V
          </div>
          <div class="song__button-play" name="45">
              V2
          </div>
          <div class="song__button-play" name="76">
              Bridge
          </div>
          <div class="song__button-play" name="98">
              Outro
          </div>
          <div class="song__button-stop">
              Stop
          </div>
      </div>
  </div>

  <!-- MAIN Song SECTION -->
  <div class="main-section">
    <div class="song-module">
        <div class="tempo-container tempo-container__song">
              <div class="tempo-container__heading">Tempo:</div>
              <div class="tempo-container__module">
                  <input id="tR12012MeJuBl-60" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="tR12012MeJuBl-60">60</label>
              </div>
              <div class="tempo-container__module">
                  <input id="tR12012MeJuBl-65" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="tR12012MeJuBl-65">65</label>
              </div>
              <div class="tempo-container__module">
                  <input id="tR12012MeJuBl-70" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="tR12012MeJuBl-70">70</label>
              </div>
              <div class="tempo-container__module">
                  <input id="tR12012MeJuBl-75" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="tR12012MeJuBl-75">75</label>
              </div>
              <div class="tempo-container__module">
                  <input id="tR12012MeJuBl-80" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="tR12012MeJuBl-80">80</label>
              </div>
              <div class="tempo-container__module">
                  <input id="tR12012MeJuBl-85" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="tR12012MeJuBl-85">85</label>
              </div>
              <div class="tempo-container__module">
                  <input id="tR12012MeJuBl-90" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="tR12012MeJuBl-90">90</label>
              </div>
              <div class="tempo-container__module">
                  <input id="tR12012MeJuBl-95" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="tR12012MeJuBl-95">Music</label>
              </div>
        </div>

        <!-- IMAGE -->

        <div class="image image__song">
            <img src="../../../images/rock-and-pop/grade-2/2012/tR12012MeJuBla.png" alt="song page 01">
        </div>
    </div>


  </div>

  <footer>
