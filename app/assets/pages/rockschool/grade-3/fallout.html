<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <title>Student Temp List</title>
  <meta name="keywords" content="Student Database">
  <meta name="description" content="One app to manage student lessons and progress.">

  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="../../../../temp/styles/styles.css">
  <!-- endbuild -->

  <!-- build:js assets/scripts/Vendor.js -->
  <script src="../../../../temp/scripts/Vendor.js"></script>
  <!-- endbuild -->

</head>

<body>

  <div class="page-header">
      <!-- SECTION -->
      <div class="page-header__back-btn">
          <a href="../00-rockschool-gr3-section.html">Grade 3</a>
      </div>
      <!-- PAGE -->
      <div class="page-header__nav-wrapper">
          <a class="page-header__prevnext" href="../00-rockschool-gr3-section.html"><</a>
          <div class="page-header__page-name">Fallout</div>
          <a class="page-header__prevnext" href="indecisive.html">></a>
      </div>
  </div>

  <iframe src="../../00-tools.html" class="tool-section"></iframe>

  <!-- PLAYBACK CONTROLS -->
  <div class="wrapper wrapper--bigger-left">
      <div id="fallout" class="playback-section" name="../../../audio/songs/rockschool/grade-3/2012/">
          <div class="song__button-play" name="f">
              Full
          </div>
          <div class="song__button-play" name="b">
              Backing
          </div>
          <div class="song__button-play" name="00">
              B
          </div>
          <div class="song__button-play" name="00">
              C
          </div>
          <div class="song__button-stop">
              Stop
          </div>
      </div>
  </div>

  <!-- MAIN Song SECTION -->
  <div class="main-section">
    <div class="song-module">
        <div class="tempo-container tempo-container__song">
              <div class="tempo-container__heading">Tempo:</div>
              <div class="tempo-container__module">
                  <input id="r32012Fa-60" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="r32012Fa-60">60</label>
              </div>
              <div class="tempo-container__module">
                  <input id="r32012Fa-65" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="r32012Fa-65">65</label>
              </div>
              <div class="tempo-container__module">
                  <input id="r32012Fa-70" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="r32012Fa-70">70</label>
              </div>
              <div class="tempo-container__module">
                  <input id="r32012Fa-75" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="r32012Fa-75">75</label>
              </div>
              <div class="tempo-container__module">
                  <input id="r32012Fa-80" type="checkbox" class="tempo-container__button tempo-container__button--not-completed tempo loadTempo"><label for="r32012Fa-80">Music</label>
              </div>
        </div>

        <!-- IMAGE -->

        <div class="image image__song">
            <img src="../../../images/rockschool/grade-3/2012/r32012Faa.png" alt="song page 01">
        </div>
        <div class="image image__song">
            <img src="../../../images/rockschool/grade-3/2012/r32012Fab.png" alt="song page 01">
        </div>
    </div>


  </div>

  <footer>
    &copy; copyright 2017
  </footer>





  <script type="text/javascript" src="../../../../jquery.js"></script>
  <script type="text/javascript" src="../../../../studentsdb.js"></script>
  <!-- build:js assets/scripts/App.js -->
  <script src="/../../../../temp/scripts/App.js"></script>
  <!-- endbuild -->
</body>

</html>
