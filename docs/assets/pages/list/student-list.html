<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <title>Student Temp List</title>
  <meta name="keywords" content="Student Database">
  <meta name="description" content="One app to manage student lessons and progress.">

  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="../../../temp/styles/styles.css">
  <!-- endbuild -->

  <!-- build:js assets/scripts/Vendor.js -->
  <script src="../../../temp/scripts/Vendor.js"></script>
  <!-- endbuild -->

</head>

<body>
  <div id="students">
      <a class="back" href="../../../index.html">Back</a>
  <!-- class="search" automagically makes an input a search field. -->
    <input class="search" placeholder="Search" />
  <!-- class="sort" automagically makes an element a sort buttons. The date-sort value decides what to sort by. -->
    <button class="sort" data-sort="name">
      Sort by Name
    </button>

<!--
    <button class="sort" data-sort="userid">
      Sort by Id
    </button>
-->

  <!-- Child elements of container with class="list" becomes list items -->
    <ul id="list" class="list"></ul>

  </div>




<!-- _______________ SOURCES _______________________ -->
  <script type="text/javascript" src="../../../jquery.js"></script>
  <script type="text/javascript" src="../../../studentsdb.js"></script>
  <script type="text/javascript" src="list.js"></script>
  <script type="text/javascript" src="createList.js"></script>
  <!-- build:js assets/scripts/App.js -->
  <script src="/../../../temp/scripts/App.js"></script>
  <!-- endbuild -->
</body>

</html>
